<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Kaash</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f7f7f7;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 24px;
        box-sizing: border-box;
        text-align: center;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 24px;
      }

      input[type="range"] {
        width: 100%;
        margin: 16px 0;
      }

      #value {
        display: block;
        font-size: 1.5rem;
        margin-bottom: 24px;
      }

      button {
        width: 100%;
        padding: 16px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        background: #ffcc00;
        font-weight: bold;
        cursor: pointer;
      }

      button:active {
        transform: scale(0.98);
      }

      #msg {
        margin-top: 24px;
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="title"></h1>

      <input type="range" min="1" max="10" value="5" id="score" />
      <span id="value">5</span>

      <button id="submit">Stem</button>

      <p id="msg"></p>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
